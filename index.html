<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog City Brew - Homepage</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="https://unpkg.com/water.css@2/out/water.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/tufte-css@1.7.5/css/tufte.min.css">
    <link rel="stylesheet" href="screen.css">
  </head>
  <body>
    <h1>Welcome to Fog City Brew</h1>
    <p>Discover artisanal coffee and fresh pastries in the heart of San Francisco. Join our newsletter for weekly brew tips and exclusive offers.</p>
    
    <nav>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- Newsletter Signup Modal -->
    <div id="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
      <div style="background-color: white; margin: 15% auto; padding: 20px; border-radius: 8px; width: 80%; max-width: 400px; text-align: center;">
        <h2>Stay Brewed In</h2>
        <p>Sign up for our San Francisco cafe newsletter.</p>
        <form id="signupForm">
          <input type="email" placeholder="Your email address" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;">
          <button type="submit" style="background-color: #6b4e31; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Subscribe</button>
        </form>
        <button onclick="closeModal()" style="margin-top: 10px; background: none; border: none; color: #666; cursor: pointer;">Close</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
